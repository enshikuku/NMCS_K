<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/styles.css">

    <title>NMCS-K National Movement of Catholic Students- Kenya</title>
    <style>
        header nav #rsc {
            border-bottom: 3px solid greenyellow;
            color: greenyellow;
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="loader">
        <span class="spinner"></span>
    </div>
    <img src="https://res.cloudinary.com/dlkqilyi0/image/upload/v1661327472/NMCS_KENYA/ICONS/top_htccy2.png" alt="Top" onclick="topFunction()" id="scrollTopBtn" title="Go to top">
    <header id="header" class="header">
        <div>
            <img src="https://res.cloudinary.com/dlkqilyi0/image/upload/v1661327472/NMCS_KENYA/ICONS/xicon_grwuiw.png" alt="" id="logo">
            <p>National Movement of Catholic Students- Kenya</p>
        </div>
        <nav>
            <a href="index.html" class="navTab">Home</a>            
            <a href="about.html" class="navTab">About Us</a>
            <a href="#" class="navTab" id="rsc">Resources</a>
            <a href="contact.html" class="navTab">Contacts</a>
        </nav>
    </header>
    <div id="reachusviaEmail">
        <h1 class="aboutTitles">Contact Us Now!</h1>
        <div class="emailUs">
            <p><a href="mailto:nmcskenya2015@gmail.com?subject=NMCS%20Kenya%20Website%20FAQ"><img src="https://res.cloudinary.com/dlkqilyi0/image/upload/v1661327472/NMCS_KENYA/ICONS/gmail_pkljxg.png" alt=""> nmcskenya2015@gmail.com</a></p>
        </div>
        <form action="mailto:nmcskenya2015@gmail.com?subject=NMCS%20Kenya%20Website%20FAQ" method="post" enctype="text/plain">
            <h1 class="contactTitles"><b><i>Feel free to reach us!</i></b></h1>
            <input type="text" class="form-input" name="Full Name" id="" placeholder="Full Name" required autocomplete="off">
            <input type="email" class="form-input" name="Email Address" id="" placeholder="Email Address" required autocomplete="off">
            <input type="text" class="form-input" name="Phone number" id="" placeholder="Phone number" required autocomplete="off">
            <textarea class="form-input" name="Your Message" id="" cols="30" rows="10" placeholder="Your message ..." required autocomplete="off"></textarea>
            <input type="submit" value="Send Message">
        </form>
    </div>
    <footer class="container">
        <p>All Rights Reserved | NMCS Kenya &copy; 2022</p>
    </footer>
    <script src="js/main.js"></script>
